<div class="section-statistics">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Общая статистика</h5>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-value">{{ total_tasks|default:0 }}</div>
                            <div class="stat-label">Всего задач</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">{{ successful_tasks|default:0 }}</div>
                            <div class="stat-label">Успешно решено</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">
                                {% if total_tasks and total_tasks > 0 %}
                                    {% widthratio successful_tasks total_tasks 100 %}%
                                {% else %}
                                    0%
                                {% endif %}
                            </div>
                            <div class="stat-label">Успешность</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Активность за последние 30 дней</h5>
                    <div class="activity-chart">
                        <div class="text-center text-muted">
                            <ion-icon name="bar-chart-outline" style="font-size: 48px;"></ion-icon>
                            <p class="mt-2">График активности в разработке</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
