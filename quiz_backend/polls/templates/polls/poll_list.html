{% extends 'blog/base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'polls/css/poll.css' %}">
{% endblock %}

{% block content %}
<h1>Опросы</h1>
{% if polls %}
    <ul>
        {% for poll in polls %}
            <li><a href="{% url 'poll_detail' poll.id %}">{{ poll.question }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>Нет доступных опросов.</p>
{% endif %}
{% endblock %}
