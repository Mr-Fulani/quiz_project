<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация успешна</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>✅ Авторизация успешна!</h2>
        <p>Вы будете перенаправлены...</p>
    </div>

    <script>
        console.log('✅ Telegram авторизация успешна в iframe');
        console.log('   Пользователь: {{ user.username }}');
        
        // Если мы в iframe, пытаемся закрыть окно или обновить родительскую страницу
        if (window.self !== window.top) {
            // Мы в iframe
            console.log('   Мы в iframe, пытаемся обновить родительскую страницу');
            try {
                // Отправляем сообщение родительскому окну
                window.parent.postMessage({
                    type: 'TELEGRAM_AUTH_SUCCESS',
                    user: {
                        id: {{ user.id }},
                        username: '{{ user.username }}'
                    }
                }, '*');
                
                // Также пытаемся обновить родительскую страницу
                window.parent.location.reload();
            } catch (e) {
                console.error('   Ошибка при отправке сообщения родительскому окну:', e);
                // Если не получилось, делаем редирект родительского окна
                try {
                    window.top.location.href = '/?telegram_auth_success=true';
                } catch (e2) {
                    console.error('   Ошибка при редиректе родительского окна:', e2);
                    // Последняя попытка - просто закрываем окно
                    window.close();
                }
            }
        } else {
            // Мы не в iframe, просто делаем редирект
            console.log('   Мы не в iframe, делаем обычный редирект');
            setTimeout(function() {
                window.location.href = '/?telegram_auth_success=true';
            }, 1000);
        }
    </script>
</body>
</html>
