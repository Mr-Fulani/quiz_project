{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ personal_info.name }} - Portfolio{% endblock %}</title>
    
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'blog/favicon/favicon.png' %}" type="image/x-icon">
</head>
<body>
    <main>
        {% include 'blog/sidebar.html' %}
        
        <div class="main-content">
            <nav class="navbar">
                <ul class="navbar-list">
                    <li class="navbar-item">
                        <a href="{% url 'blog:about' %}" class="navbar-link" data-nav-link>About</a>
                    </li>
                    <li class="navbar-item">
                        <a href="{% url 'blog:resume' %}" class="navbar-link" data-nav-link>Resume</a>
                    </li>
                    <li class="navbar-item">
                        <a href="{% url 'blog:portfolio' %}" class="navbar-link" data-nav-link>Portfolio</a>
                    </li>
                    <li class="navbar-item">
                        <a href="{% url 'blog:blog' %}" class="navbar-link" data-nav-link>Blog</a>
                    </li>
                    <li class="navbar-item">
                        <a href="{% url 'blog:contact' %}" class="navbar-link" data-nav-link>Contact</a>
                    </li>
                </ul>
            </nav>
            
            {% block content %}{% endblock %}
        </div>
    </main>
    
    <script src="{% static 'blog/js/main.js' %}"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
