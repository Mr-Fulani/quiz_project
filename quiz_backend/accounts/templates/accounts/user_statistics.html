<!-- Navigation Tabs -->
        <div class="profile-tabs">
            <button class="tab-btn active" data-tab="personal">Personal Info</button>
            <button class="tab-btn" data-tab="settings">Settings</button>
            <button class="tab-btn" data-tab="security">Security</button>
            <a href="{% url 'blog:statistics' %}?view=personal" class="tab-btn">Quiz Statistics</a>
            <a href="{% url 'blog:inbox' %}" class="tab-btn">Messages</a>
        </div>

<section class="user-statistics">
    <div class="stats-cards">
        <div class="stat-card">
            <div class="stat-icon">
                <ion-icon name="checkmark-circle-outline"></ion-icon>
            </div>
            <div class="stat-details">
                <h3>{{ user_stats.successful_attempts }}</h3>
                <p>Решено задач</p>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon">
                <ion-icon name="bar-chart-outline"></ion-icon>
            </div>
            <div class="stat-details">
                <h3>{{ user_stats.total_attempts }}</h3>
                <p>Попыток</p>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon">
                <ion-icon name="pulse-outline"></ion-icon>
            </div>
            <div class="stat-details">
                <h3>{{ user_stats.success_rate|floatformat:1 }}%</h3>
                <p>Успешность</p>
            </div>
        </div>
    </div>
</section>
