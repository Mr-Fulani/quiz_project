{% extends "blog/base.html" %}
{% load static i18n %}

{% block content %}
<article class="login active" data-page="login">
    <header>
        <h1 class="h2 article-title">{% trans "Login" %}</h1>
    </header>

    <section class="login-form">
        <form method="post" class="form">
            {% csrf_token %}
            <div class="input-wrapper">
                <input type="text" name="username" class="form-input" placeholder="{% trans 'Username' %}" required>

                <div class="form-group password-group">
                    <input type="password" name="password" id="password" class="form-input" placeholder="{% trans 'Password' %}" required>
                    <button type="button" class="password-toggle" title="{% trans 'Reveal Password' %}" aria-pressed="false">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <mask id="eye-open">
                                    <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12V20H12H1V12Z" fill="#D9D9D9" stroke="black" stroke-width="1.5" stroke-linejoin="round" />
                                </mask>
                                <mask id="eye-closed">
                                    <path d="M1 12C1 12 5 20 12 20C19 20 23 12 23 12V20H12H1V12Z" fill="#D9D9D9" />
                                </mask>
                            </defs>
                            <path class="lid lid--upper" d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            <path class="lid lid--lower" d="M1 12C1 12 5 20 12 20C19 20 23 12 23 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            <g mask="url(#eye-open)">
                                <g class="eye">
                                    <circle cy="12" cx="12" r="4" fill="currentColor" />
                                    <circle cy="11" cx="13" r="1" fill="black" />
                                </g>
                            </g>
                        </svg>
                        <span class="sr-only">{% trans "Reveal" %}</span>
                    </button>
                </div>
            </div>

            <button class="form-btn" type="submit">
                <ion-icon name="log-in-outline"></ion-icon>
                <span>{% trans "Login" %}</span>
            </button>
        </form>
    </section>
</article>

<div class="container">
    <!-- Содержимое -->
</div>

{% endblock %}

{% block extra_js %}
<script src="https://unpkg.com/gsap@3.11.0/dist/gsap.min.js"></script>
<script src="{% static 'js/password-animation.js' %}"></script>
{% endblock %}
