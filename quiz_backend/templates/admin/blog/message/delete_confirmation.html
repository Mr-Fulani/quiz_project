{% extends "admin/delete_selected_confirmation.html" %}
{% load i18n %}

{% block content %}
<div>
    <p>{% trans "Are you sure you want to delete the selected messages? All attachments will also be deleted." %}</p>
    <form method="post">{% csrf_token %}
        <div>
            {% for item in queryset %}
                <input type="hidden" name="_selected_action" value="{{ item.pk }}" />
            {% endfor %}
            <input type="hidden" name="action" value="delete_selected_messages" />
            <input type="submit" value="{% trans 'Yes, I am sure' %}" />
            <a href="#" onclick="window.history.back(); return false;" class="button cancel-link">{% trans "Cancel" %}</a>
        </div>
    </form>
</div>
{% endblock %}
