<!DOCTYPE html>
<html>
<head>
    <title>Test Social Share</title>
</head>
<body>
    <h1>Test Social Share</h1>
    <p>Click the buttons below to test sharing:</p>
    <button onclick="testVK()">Share to VK</button>
    <button onclick="testTelegram()">Share to Telegram</button>
    <button onclick="testFacebook()">Share to Facebook</button>
    <button onclick="testTwitter()">Share to Twitter</button>
    
    <script>
        const url = 'https://6bc4b7140004.ngrok-free.app/en/share/post/krutoj-promt/';
        const title = 'Крутой промт';
        const encodedUrl = encodeURIComponent(url);
        const text = encodeURIComponent(title);
        
        function testVK() {
            console.log('Testing VK share with URL:', url);
            const vkUrl = `https://vk.com/share.php?url=${encodedUrl}`;
            console.log('VK URL:', vkUrl);
            window.open(vkUrl, '_blank', 'width=600,height=400');
        }
        
        function testTelegram() {
            console.log('Testing Telegram share with URL:', url);
            const telegramUrl = `https://t.me/share/url?url=${encodedUrl}&text=${text}`;
            console.log('Telegram URL:', telegramUrl);
            window.open(telegramUrl, '_blank', 'width=600,height=400');
        }
        
        function testFacebook() {
            console.log('Testing Facebook share with URL:', url);
            const facebookUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodedUrl}`;
            console.log('Facebook URL:', facebookUrl);
            window.open(facebookUrl, '_blank', 'width=600,height=400');
        }
        
        function testTwitter() {
            console.log('Testing Twitter share with URL:', url);
            const twitterUrl = `https://twitter.com/intent/tweet?url=${encodedUrl}&text=${text}`;
            console.log('Twitter URL:', twitterUrl);
            window.open(twitterUrl, '_blank', 'width=600,height=400');
        }
    </script>
</body>
</html>
