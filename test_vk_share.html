<!DOCTYPE html>
<html>
<head>
    <title>Test VK Share</title>
</head>
<body>
    <h1>Test VK Share</h1>
    <p>Click the button below to test VK sharing:</p>
    <button onclick="testVKShare()">Share to VK</button>
    
    <script>
        function testVKShare() {
            const title = "Крутой промт";
            const url = "https://quiz-code.com/en/share/post/krutoj-promt/";
            const text = encodeURIComponent(title);
            const encodedUrl = encodeURIComponent(url);
            
            const vkUrl = `https://vk.com/share.php?url=${encodedUrl}&title=${text}`;
            console.log('VK Share URL:', vkUrl);
            window.open(vkUrl, '_blank', 'width=600,height=400');
        }
    </script>
</body>
</html>
