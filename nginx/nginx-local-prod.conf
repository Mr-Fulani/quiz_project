# ЛОКАЛЬНАЯ КОНФИГУРАЦИЯ ДЛЯ ТЕСТИРОВАНИЯ ПРОДАКШЕН НАСТРОЕК
# Используйте эту конфигурацию для тестирования продакшен логики локально

worker_processes auto;

events {
    worker_connections 1024;
}

http {
    resolver 127.0.0.11; # Важно для Docker
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Настройки логов
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Общие настройки
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Gzip сжатие
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # --- ОСНОВНОЙ СЕРВЕР БЕЗ SSL (для локального тестирования) ---
    server {
        listen 80;
        server_name
            quiz-code.localhost
            quiz-format.localhost
            quiz-game.localhost;

        # Раздача статики и медиа
        location /static/ {
            alias /app/staticfiles/;
        }
        location /media/ {
            alias /app/media/;
        }

        # Проксирование запросов к Django
        location / {
            proxy_pass http://quiz_backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;
        }
    }

    # --- СЕРВЕР ДЛЯ МИНИ-АППА БЕЗ SSL (для локального тестирования) ---
    server {
        listen 8080;
        server_name
            mini.quiz-code.localhost
            mini.quiz-format.localhost
            mini.quiz-game.localhost
            localhost;

        # Проксирование API запросов к Django
        location /api/ {
            proxy_pass http://quiz_backend:8000;
            proxy_set_header Host mini.quiz-code.localhost;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;
        }
        
        # Проксирование запросов к донатам
        location /donation/ {
            proxy_pass http://quiz_backend:8000;
            proxy_set_header Host mini.quiz-code.localhost;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;
        }
        
        # Проксирование запросов к мини-аппу
        location / {
            proxy_pass http://mini_app:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
        }
    }
}
