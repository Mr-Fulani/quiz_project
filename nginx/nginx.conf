# PRODUCTION CONFIGURATION
# Это активная конфигурация для вашего сервера (продакшен).
# Она настроена на работу с SSL-сертификатами и вашими доменами.

worker_processes auto;

events {
    worker_connections 1024;
}

http {
    resolver 127.0.0.11; # Важно для Docker
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Настройки логов
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Общие настройки
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Gzip сжатие
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # --- СЕРВЕР ДЛЯ РЕДИРЕКТА С HTTP НА HTTPS ---
    server {
        listen 80;
        server_name
            quiz-code.com www.quiz-code.com mini.quiz-code.com
            quiz-format.com www.quiz-format.com mini.quiz-format.com
            quiz-game.co www.quiz-game.co mini.quiz-game.co;

        # Для верификации Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Все остальные запросы перенаправляем на HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # --- РЕДИРЕКТ С WWW НА ОСНОВНОЙ ДОМЕН ---
    server {
        listen 443 ssl http2;
        server_name
            www.quiz-code.com www.quiz-format.com www.quiz-game.co;

        # Пути к SSL-сертификатам
        ssl_certificate /etc/letsencrypt/live/quiz-code.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/quiz-code.com/privkey.pem;

        # Настройки SSL
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        # Редирект на основной домен
        return 301 https://quiz-code.com$request_uri;
    }

    # --- ОСНОВНОЙ СЕРВЕР С SSL ---
    server {
        listen 443 ssl http2;
        server_name
            quiz-code.com
            quiz-format.com
            quiz-game.co;

        # Пути к SSL-сертификатам
        ssl_certificate /etc/letsencrypt/live/quiz-code.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/quiz-code.com/privkey.pem;

        # Настройки SSL
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        # Раздача статики и медиа
        location /static/ {
            alias /app/staticfiles/;
        }
        location /media/ {
            alias /app/media/;
        }

        # Проксирование запросов к Django
        location / {
            proxy_pass http://quiz_backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # --- СЕРВЕР ДЛЯ МИНИ-АППА ---
    server {
        listen 443 ssl http2;
        server_name
            mini.quiz-code.com
            mini.quiz-format.com
            mini.quiz-game.co;

        # Пути к SSL-сертификатам
        ssl_certificate /etc/letsencrypt/live/quiz-code.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/quiz-code.com/privkey.pem;

        # Настройки SSL
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        # Проксирование API запросов к мини-аппу (Stripe, локализация, профиль)
        location /api/stripe-publishable-key {
            proxy_pass http://mini_app:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location /api/create-payment-intent {
            proxy_pass http://mini_app:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location /api/confirm-payment {
            proxy_pass http://mini_app:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location /api/change-language {
            proxy_pass http://mini_app:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location /api/verify-init-data {
            proxy_pass http://mini_app:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Проксирование остальных API запросов к Django
        location /api/ {
            proxy_pass http://quiz_backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Проксирование запросов к донатам
        location /donation/ {
            proxy_pass http://quiz_backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Проксирование запросов к мини-аппу
        location / {
            proxy_pass http://mini_app:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
        }
    }
}








