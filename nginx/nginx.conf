worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Определяем апстримы для наших бэкендов
    upstream django_server {
        server quiz_backend:8000;
    }

    upstream miniapp_server {
        server mini_app:8080;
    }

    # Настройки для логирования
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;
    error_log   /var/log/nginx/error.log warn;

    # Базовые настройки
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;
    server_tokens off;

    # Настройки Gzip сжатия
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # --- ВРЕМЕННЫЙ СЕРВЕР БЕЗ SSL ---
    server {
        listen 80;
        server_name quiz-code.com www.quiz-code.com;

        # Путь для Let's Encrypt verification
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Раздача статики напрямую через Nginx
        location /static/ {
            alias /app/staticfiles/;
            expires 30d;
            add_header Cache-Control "public";
        }

        location /media/ {
            alias /app/media/;
            expires 30d;
            add_header Cache-Control "public";
        }

        # Проксирование всех остальных запросов на Django
        location / {
            proxy_pass http://django_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # --- ВРЕМЕННЫЙ СЕРВЕР ДЛЯ MINI APP БЕЗ SSL ---
    server {
        listen 80;
        server_name mini.quiz-code.com;

        # Путь для Let's Encrypt verification
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Временное перенаправление на основной сайт
        location / {
            return 302 http://quiz-code.com;
        }
    }
}