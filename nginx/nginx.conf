worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Определяем апстримы для наших бэкендов
    upstream django_server {
        server quiz_backend:8000;
    }

    upstream miniapp_server {
        server mini_app:8080;
    }

    # Настройки для логирования
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;
    error_log   /var/log/nginx/error.log warn;

    # Базовые настройки
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;
    server_tokens off;

    # Настройки Gzip сжатия
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # --- СЕРВЕР ДЛЯ ОСНОВНОГО САЙТА (HTTP -> HTTPS редирект) ---
    server {
        listen 80;
        server_name quiz-code.com www.quiz-code.com;

        # Путь для Let's Encrypt verification
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Перенаправляем весь HTTP трафик на HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # --- СЕРВЕР ДЛЯ ОСНОВНОГО САЙТА (HTTPS) ---
    server {
        listen 443 ssl http2;
        server_name quiz-code.com www.quiz-code.com;

        # SSL сертификаты для основного домена
        ssl_certificate /etc/letsencrypt/live/quiz-code.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/quiz-code.com/privkey.pem;

        # SSL настройки безопасности
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Безопасность заголовков
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Раздача статики напрямую через Nginx
        location /static/ {
            alias /app/staticfiles/;
            expires 30d;
            add_header Cache-Control "public";
        }

        location /media/ {
            alias /app/media/;
            expires 30d;
            add_header Cache-Control "public";
        }

        # Проксирование всех остальных запросов на Django
        location / {
            proxy_pass http://django_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # --- СЕРВЕР ДЛЯ TELEGRAM MINI APP (HTTP -> HTTPS редирект) ---
    server {
        listen 80;
        server_name mini.quiz-code.com;

        # Путь для Let's Encrypt verification
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Перенаправляем весь HTTP трафик на HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # --- СЕРВЕР ДЛЯ TELEGRAM MINI APP (HTTPS) ---
    server {
        listen 443 ssl http2;
        server_name mini.quiz-code.com;

        # SSL сертификаты для mini app
        ssl_certificate /etc/letsencrypt/live/mini.quiz-code.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/mini.quiz-code.com/privkey.pem;

        # SSL настройки безопасности
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Временное перенаправление на основной сайт
        location / {
            return 302 https://quiz-code.com;
        }
    }
} 