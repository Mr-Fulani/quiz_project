worker_processes auto;

events {
    worker_connections 1024;
}

http {
    resolver 127.0.0.11;
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Настройки для логирования
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;
    error_log   /var/log/nginx/error.log warn;

    # Базовые настройки
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;
    server_tokens off;

    # Настройки Gzip сжатия
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # --- СЕРВЕР ДЛЯ РЕДИРЕКТА С HTTP НА HTTPS ---
    server {
        listen 80;
        server_name quiz-code.com www.quiz-code.com;

        # Путь для Let's Encrypt verification (для автообновления сертификата)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # --- ОСНОВНОЙ СЕРВЕР С SSL ---
    server {
        listen 443 ssl http2;
        server_name quiz-code.com www.quiz-code.com;

        # Пути к SSL сертификатам
        ssl_certificate /etc/letsencrypt/live/quiz-code.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/quiz-code.com/privkey.pem;

        # Настройки SSL
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256';

        # Раздача статики напрямую через Nginx
        location /static/ {
            alias /app/staticfiles/;
            expires 30d;
            add_header Cache-Control "public";
        }

        location /media/ {
            alias /app/media/;
            expires 30d;
            add_header Cache-Control "public";
        }

        # Проксирование всех остальных запросов на Django
        location / {
            proxy_pass http://quiz_backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # --- Сервер для mini.quiz-code.com ---
    # Пока просто редирект на основной сайт.
    # Если для него тоже нужен SSL, нужно будет выпустить сертификат и для этого домена.
    server {
        listen 80;
        server_name mini.quiz-code.com;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://quiz-code.com$request_uri;
        }
    }
}