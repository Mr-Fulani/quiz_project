# LOCAL DEVELOPMENT CONFIG
# Конфигурация для локальной разработки без SSL

worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Настройки логов
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip сжатие
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # --- СЕРВЕР ДЛЯ ДЖАНГО ---
    server {
        listen 80;
        server_name localhost;

        # Раздача статики и медиа
        location /static/ {
            alias /app/staticfiles/;
        }
        location /media/ {
            alias /app/media/;
        }

        # Проксирование запросов к Django
        location / {
            proxy_pass http://quiz_backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # --- СЕРВЕР ДЛЯ МИНИ-АППА ---
    server {
        listen 8080;
        server_name localhost;

        # Проксирование API запросов к Django
        location /api/ {
            proxy_pass http://quiz_backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Проксирование запросов к донатам
        location /donation/ {
            proxy_pass http://quiz_backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Раздача медиа файлов
        location /media/ {
            alias /app/media/;
        }
        
        # Проксирование запросов к мини-аппу
        location / {
            proxy_pass http://mini_app:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
        }
    }
}
