# LOCAL DEVELOPMENT CONFIG
# Конфигурация для локальной разработки без SSL

worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Настройки логов
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip сжатие
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # --- СЕРВЕР ДЛЯ ДЖАНГО ---
    server {
        listen 80;
        server_name localhost;

        # Раздача статики и медиа
        location /static/ {
            alias /app/staticfiles/;
        }
        location /media/ {
            alias /app/media/;
        }

        # Проксирование запросов к Django
        location / {
            proxy_pass http://quiz_backend:8000;
            proxy_set_header Host localhost;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # --- СЕРВЕР ДЛЯ МИНИ-АППА ---
    server {
        listen 8080;
        server_name localhost;
        
        # Устанавливаем правильные заголовки для ngrok
        # Если есть X-Forwarded-Proto от ngrok - используем его, иначе https для внешних запросов
        set $forwarded_proto $http_x_forwarded_proto;
        if ($forwarded_proto = "") {
            set $forwarded_proto https;
        }
        
        # Если есть X-Forwarded-Host от ngrok - используем его, иначе используем Host
        set $forwarded_host $http_x_forwarded_host;
        if ($forwarded_host = "") {
            set $forwarded_host $host;
        }

        # Проксирование API запросов к мини-аппу (Stripe, локализация, профиль и т.д.)
        location ~ ^/api/(stripe-publishable-key|create-payment-intent|confirm-payment|change-language|verify-init-data|topics|tasks)$ {
            proxy_pass http://mini_app:8080;
            proxy_set_header Host $host;
            # Используем переменные с fallback логикой
            proxy_set_header X-Forwarded-Host $forwarded_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $forwarded_proto;
        }

        # Проксирование запросов донатов к Django
        location /donation/ {
            proxy_pass http://quiz_backend:8000;
            proxy_set_header Host localhost;
            # Используем переменные с fallback логикой для Django API
            proxy_set_header X-Forwarded-Host $forwarded_host;
            proxy_set_header X-Forwarded-Proto $forwarded_proto;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Проксирование остальных API запросов к Django
        location /api/ {
            proxy_pass http://quiz_backend:8000;
            proxy_set_header Host localhost;
            # Используем переменные с fallback логикой для Django API
            proxy_set_header X-Forwarded-Host $forwarded_host;
            proxy_set_header X-Forwarded-Proto $forwarded_proto;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Проксирование медиа-файлов (аватарки и т.д.) к Django
        location /media/ {
            proxy_pass http://quiz_backend:8000;
            proxy_set_header Host localhost;
            # Используем переменные с fallback логикой для Django медиа
            proxy_set_header X-Forwarded-Host $forwarded_host;
            proxy_set_header X-Forwarded-Proto $forwarded_proto;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Проксирование всех остальных запросов к Mini App
        location / {
            proxy_pass http://mini_app:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # Используем переменные с fallback логикой
            proxy_set_header X-Forwarded-Proto $forwarded_proto;
            proxy_set_header X-Forwarded-Host $forwarded_host;
            proxy_set_header X-Forwarded-Port $server_port;
        }
    }
}
