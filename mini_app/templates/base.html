<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/gallery.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navigation.css') }}">
    <title>{% block title %}Мое приложение{% endblock %}</title>
</head>
<body>
    <div class="content">
        {% block content %}
        <!-- Контент страницы будет вставлен сюда -->
        {% endblock %}
    </div>

    <!-- Отдельно навигация -->
    <nav class="navigation-menu">
        <ul>
            <li class="list {% if request.path == '/' %}active{% endif %}">
                <a href="{{ url_for('index') }}">
                    <span class="icon">
                        <ion-icon name="home-outline"></ion-icon>
                    </span>
                    <span class="text">Главная</span>
                </a>
            </li>
            <li class="list {% if request.path == '/profile' %}active{% endif %}">
                <a href="{{ url_for('profile') }}">
                    <span class="icon">
                        <ion-icon name="person-outline"></ion-icon>
                    </span>
                    <span class="text">Профиль</span>
                </a>
            </li>
            <li class="list {% if request.path == '/achievements' %}active{% endif %}">
                <a href="{{ url_for('achievements') }}">
                    <span class="icon">
                        <ion-icon name="trophy-outline"></ion-icon>
                    </span>
                    <span class="text">Достижения</span>
                </a>
            </li>
            <li class="list {% if request.path == '/statistics' %}active{% endif %}">
                <a href="{{ url_for('statistics') }}">
                    <span class="icon">
                        <ion-icon name="stats-chart-outline"></ion-icon>
                    </span>
                    <span class="text">Статистика</span>
                </a>
            </li>
            <li class="list {% if request.path == '/settings' %}active{% endif %}">
                <a href="{{ url_for('settings') }}">
                    <span class="icon">
                        <ion-icon name="settings-outline"></ion-icon>
                    </span>
                    <span class="text">Настройки</span>
                </a>
            </li>
            <div class="indicator"></div>
        </ul>
    </nav>

    <div class="background-layer"></div>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="{{ url_for('static', filename='js/animations.js') }}"></script>
</body>
</html>
