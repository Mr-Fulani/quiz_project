<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}Мое приложение{% endblock %}</title>

    <!-- Подключаем стили -->
    <link rel="stylesheet" href="/static/css/styles.css">

    <!-- Подключение Ionicons для иконок (если нужно для меню) -->
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <!-- Слой 1: Тёмный полупрозрачный фон -->
    <div class="background-layer"></div>

    <!-- Слой 2: «Дождь» матрицы, только если блок rain переопределён -->
    {% block rain %}
    <!-- По умолчанию дождя нет -->
    {% endblock %}

    <!-- Слой 3: Основной контент -->
    <div class="content">
        {% block content %}
        <!-- содержимое страницы -->
        {% endblock %}
    </div>

    <!-- Фиксированное нижнее меню -->
    <nav class="navigation">
        <ul>
            <li class="list {% if request.url.path == '/' %}active{% endif %}">
                <a href="/">
                    <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                    <span class="text">Главная</span>
                </a>
            </li>
            <li class="list {% if request.url.path.startswith('/profile') %}active{% endif %}">
                <a href="/profile">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <span class="text">Профиль</span>
                </a>
            </li>
            <li class="list {% if request.url.path == '/achievements' %}active{% endif %}">
                <a href="/achievements">
                    <span class="icon"><ion-icon name="trophy-outline"></ion-icon></span>
                    <span class="text">Достижения</span>
                </a>
            </li>
            <li class="list {% if request.url.path == '/statistics' %}active{% endif %}">
                <a href="/statistics">
                    <span class="icon"><ion-icon name="stats-chart-outline"></ion-icon></span>
                    <span class="text">Статистика</span>
                </a>
            </li>
            <li class="list {% if request.url.path == '/settings' %}active{% endif %}">
                <a href="/settings">
                    <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                    <span class="text">Настройки</span>
                </a>
            </li>
            <div class="indicator"></div>
        </ul>
    </nav>

    <!-- Подключаем скрипты -->
    <!-- Если есть animations.js, подключаем тоже, но главное - matrix.js -->
    <script src="/static/js/matrix.js"></script>
</body>
</html>
