<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мое приложение{% endblock %}</title>
    <!-- Встраиваем очищенные стили прямо в HTML -->
    <style>
        {{ css_content | safe }}
    </style>
</head>
<body>
    <div class="background-layer"></div>

    <!-- Контент страницы -->
    <div class="content">
        {% block content %}
        <!-- Ваш контент -->
        {% endblock %}
    </div>

    <!-- Навигационное меню -->
    <nav class="navigation">
        <ul>
            <li class="list {% if request.url.path == '/' %}active{% endif %}">
                <a href="/">
                    <span class="icon">
                        <ion-icon name="home-outline"></ion-icon>
                    </span>
                    <span class="text">Главная</span>
                </a>
            </li>
            <li class="list {% if request.url.path == '/profile' %}active{% endif %}">
                <a href="/profile">
                    <span class="icon">
                        <ion-icon name="person-outline"></ion-icon>
                    </span>
                    <span class="text">Профиль</span>
                </a>
            </li>
            <li class="list {% if request.url.path == '/achievements' %}active{% endif %}">
                <a href="/achievements">
                    <span class="icon">
                        <ion-icon name="trophy-outline"></ion-icon>
                    </span>
                    <span class="text">Достижения</span>
                </a>
            </li>
            <li class="list {% if request.url.path == '/statistics' %}active{% endif %}">
                <a href="/statistics">
                    <span class="icon">
                        <ion-icon name="stats-chart-outline"></ion-icon>
                    </span>
                    <span class="text">Статистика</span>
                </a>
            </li>
            <li class="list {% if request.url.path == '/settings' %}active{% endif %}">
                <a href="/settings">
                    <span class="icon">
                        <ion-icon name="settings-outline"></ion-icon>
                    </span>
                    <span class="text">Настройки</span>
                </a>
            </li>
            <!-- Индикатор должен быть после всех пунктов меню -->
            <div class="indicator"></div>
        </ul>
    </nav>

    <!-- Скрипты -->
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="{{ url_for('static', path='js/animations.js') }}"></script>
</body>
</html>
