{% extends "base.html" %}

{% block title %}
Главная страница
{% endblock %}

{% block rain %}
<div class="matrix-rain"></div>
{% endblock %}

{% block content %}
<h1>Добро пожаловать!</h1>

<!-- Галерея -->
<div class="gallery">
    <div class="gallery__container">
        <!-- Каждый span представляет собой элемент галереи с уникальным изображением -->
        <span style="--i:0;">
            <img src="https://picsum.photos/200/200?1" alt="Изображение 1">
        </span>
        <span style="--i:1;">
            <img src="https://picsum.photos/200/200?2" alt="Изображение 2">
        </span>
        <span style="--i:2;">
            <img src="https://picsum.photos/200/200?3" alt="Изображение 3">
        </span>
        <span style="--i:3;">
            <img src="https://picsum.photos/200/200?4" alt="Изображение 4">
        </span>
        <span style="--i:4;">
            <img src="https://picsum.photos/200/200?5" alt="Изображение 5">
        </span>
        <span style="--i:5;">
            <img src="https://picsum.photos/200/200?6" alt="Изображение 6">
        </span>
        <span style="--i:6;">
            <img src="https://picsum.photos/200/200?7" alt="Изображение 7">
        </span>
        <span style="--i:7;">
            <img src="https://picsum.photos/200/200?8" alt="Изображение 8">
        </span>
        <!-- При необходимости добавьте больше изображений, увеличив значение --i -->
    </div>
</div>
{% endblock %}
