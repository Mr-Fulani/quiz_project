<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/gallery.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/navigation.css') }}">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.png') }}">
</head>
<body>
  <div class="matrix-container">
    <div class="container">
        <!-- левый дождь -->
    </div>
    <div class="container">
        <!-- правый дождь -->
    </div>
  </div>

  <div class="gallery">
    <div class="gallery__container">
      <span style="--i:1;">
        <img src="{{ url_for('static', filename='images/1.png') }}" alt="Image 1">
      </span>
      <span style="--i:2;">
        <img src="{{ url_for('static', filename='images/2.png') }}" alt="Image 2">
      </span>
      <span style="--i:3;">
        <img src="{{ url_for('static', filename='images/3.png') }}" alt="Image 3">
      </span>
      <span style="--i:4;">
        <img src="{{ url_for('static', filename='images/4.png') }}" alt="Image 4">
      </span>
      <span style="--i:5;">
        <img src="{{ url_for('static', filename='images/5.png') }}" alt="Image 5">
      </span>
      <span style="--i:6;">
        <img src="{{ url_for('static', filename='images/6.png') }}" alt="Image 6">
      </span>
      <span style="--i:7;">
        <img src="{{ url_for('static', filename='images/7.png') }}" alt="Image 7">
      </span>
      <span style="--i:8;">
        <img src="{{ url_for('static', filename='images/8.png') }}" alt="Image 8">
      </span>
    </div>
  </div>

  <!-- Отдельно навигация -->
  <nav class="navigation-menu">
    <ul>
      <li class="list active">
        <a href="#">
          <span class="icon">
            <ion-icon name="home-outline"></ion-icon>
          </span>
          <span class="text">Главная</span>
        </a>
      </li>
      <li class="list">
        <a href="#">
          <span class="icon">
            <ion-icon name="person-outline"></ion-icon>
          </span>
          <span class="text">Профиль</span>
        </a>
      </li>
      <li class="list">
        <a href="#">
          <span class="icon">
            <ion-icon name="trophy-outline"></ion-icon>
          </span>
          <span class="text">Достижения</span>
        </a>
      </li>
      <li class="list">
        <a href="#">
          <span class="icon">
            <ion-icon name="stats-chart-outline"></ion-icon>
          </span>
          <span class="text">Статистика</span>
        </a>
      </li>
      <li class="list">
        <a href="#">
          <span class="icon">
            <ion-icon name="settings-outline"></ion-icon>
          </span>
          <span class="text">Настройки</span>
        </a>
      </li>
      <div class="indicator"></div>
    </ul>
  </nav>

  <div class="background-layer"></div>
  <div class="container">
    <div class="cloud">
      <h2>Quiz Time</h2>
    </div>
  </div>

  <!-- Контент -->
  <div id="content" class="content">
    <!-- Здесь будет отображаться содержимое секций -->
  </div>

  <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script src="{{ url_for('static', filename='js/navigation.js') }}"></script>
  <script src="{{ url_for('static', filename='js/animations.js') }}"></script>
</body>
</html>
