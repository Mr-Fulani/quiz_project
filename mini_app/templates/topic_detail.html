{% extends "base.html" %}

{% block title %}
{{ topic.name }} - Тема опроса
{% endblock %}

{% block content %}
<div class="topic-detail">
    <div class="topic-header">
        <div class="topic-info">
            <h1>{{ topic.name }}</h1>
            <p class="topic-description">{{ topic.description }}</p>
            <div class="topic-stats">
                <span class="difficulty difficulty-{{ topic.difficulty.lower() }}">
                    Сложность: {{ topic.difficulty }}
                </span>
                <span class="questions-count">
                    Вопросов: {{ topic.questions_count }}
                </span>
            </div>
        </div>
    </div>
    
    <div class="topic-actions">
        <button class="btn btn-secondary" onclick="goBackToMain();">
            Вернуться назад
        </button>
    </div>
</div>

{% endblock %}

{% block extra_js %}
<script src="/static/js/topic-detail.js"></script>
{% endblock %}
